<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon phase tracker</title>
    <link rel="website icon" href="images/webicon.PNG">

    <!-- Tailwindcss link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom js -->
    <script src="index.js"></script>
</head>
<body>
    
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-3xl font-bold mb-4">Moon Phase Tracker</h1>
        <!-- today moon phase -->
        <div id="nowmoon">
        </div>

        <section class="flex flex-col gap-4">
            <div class="flex flex-col items-center gap-3">
                <!-- CUSTOM DATE -->
                <input type="date" id="customDate" class= "hover:border-blue-500 font-medium px-7 py-1 border rounded-2xl" />
                <button id="customBtn" onclick="Cmoon()" class="px-4 py-2 hover:bg-green-600 bg-green-500 text-white rounded-3xl">Get CustomDate</button>  
            </div>

            <div class="flex justify-center gap-3">
                <!-- NEXT 7DAYS -->
                <button id="7btn" onclick="Smoon()" class="px-6 py-2 hover:bg-blue-600 bg-blue-500 text-white rounded-3xl">Get Next Week</button>
            </div>
            
        </section>

        <div id="spinner" class="hidden">
            <img class="lg:w-auto w-80 " src="images/catloading.gif" alt="loading">
        </div>

        <!-- Next 7 days -->
         <div id="Sdays" class="flex flex-wrap justify-center gap-7 hidden">
            
        </div>
    </div>


</body>
</html>
